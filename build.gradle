plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '3.2.0'
}

java {
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenLocal()
    mavenCentral()
    xp.enonicRepo()
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.graphql-java:graphql-java:19.2'
    compile 'com.graphql-java:graphql-java-extended-scalars:19.0'
    compile "io.reactivex.rxjava2:rxjava:2.2.21"
    testCompile 'junit:junit:4.13.2'
    testCompile "com.enonic.xp:testing:${xpVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

publishing {
    publications {
        mavenJava( MavenPublication ) {
            components.java

            pom {
                name = 'GraphQL lib for Enonic XP'
                description = 'GraphQL lib for Enonic XP'
                url = 'https://github.com/enonic/lib-graphql'
                licenses {
                    license {
                        name = 'GNU General Public License v3.0'
                        url = 'https://github.com/enonic/lib-graphql/blob/master/LICENSE.txt'
                    }
                }
                developers {
                    developer {
                        id = 'developers'
                        name = 'Enonic developers'
                        email = 'developers@enonic.com'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:enonic/lib-graphql.git'
                    developerConnection = 'scm:git:git@github.com:enonic/lib-graphql.git'
                    url = 'https://github.com/enonic/lib-graphql'
                }
            }

            repositories {
                maven {
                    credentials(PasswordCredentials)
                    name "enonicRepo"
                    url "https://repo.enonic.com/${project.findProperty( 'repoKey' ) ?: 'snapshot'}"
                }
            }
        }
    }
}