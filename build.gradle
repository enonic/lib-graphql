plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.1.2'
    id 'com.enonic.xp.base' version '3.4.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    xp.enonicRepo()
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    implementation 'com.graphql-java:graphql-java:20.4'
    implementation 'com.graphql-java:graphql-java-extended-scalars:20.4'
    implementation "io.reactivex.rxjava2:rxjava:2.2.21"
    testImplementation 'junit:junit:4.13.2'
    testImplementation "com.enonic.xp:testing:${xpVersion}"
}

jacocoTestReport {
    reports {
        xml.required= true
        html.required = true
    }
}

check.dependsOn jacocoTestReport
